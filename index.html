<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carosello Vue</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="items"></div>
      <div class="thumbs">
        <div class="prev"></div>
        <div class="next"></div>
      </div>

      <button class="toggle-autoplay">Stop Autoplay</button>
      <button class="reverse-autoplay">Reverse Autoplay</button>
    </div>

    <!--Vue-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--Main-->
    <script src="javascript/main.js"></script>
  </body>
</html>
